<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link rel="stylesheet" type="text/css" href="http://localhost:8000/mathquill/mathquill-basic.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.2.0/p5.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> <!-- I hate jquery dependency but mathquill needs it for some reason -->
    <script src="http://localhost:8000/mathquill/mathquill-basic.js"></script>
    <meta charset="utf-8"/>
    <title>testing</title>
  </head>

  <body>
    <div id="main-div">
      <div id="settings-popup">
        <button id="close-settings-btn" class="sick-button-design" onclick="toggleSettingsPopup();"">Close settings</button>
        <div id="settings-header">
          <h3>Settings</h3>
        </div>

        <div id="settings-content">
          <label for="webgl-toggle">Use webgl</label>
          <input type="checkbox" id="webgl-toggle" checked>
        </div>
      </div>

      <div id="header-div">
        <div id="header-menu-container" class="header-panel">
          <img src="http://localhost:8000/data/menu_transparent.png" style="width:25px; height:25px;" onclick="toggleSettingsPopup();">
        </div>

        <div id="header-title" class="header-panel">COMPLEXMOS</div>

        <div id="header-button-container" class="header-panel">
          <button onclick="plot.downloadState();" class="sick-button-design">Save</button>
          <button onclick="plot.uploadState();" class="sick-button-design">Load</button>
        </div>
      </div>
      <div id="app-div">
        <div id="ui-container">
          <div id="ui-header">
            <div class="ui-header-tab" id="ui-header-plane" onclick="tabSwitch(0);">Plane</div>
            <div class="ui-header-tab" id="ui-header-sphere" onclick="tabSwitch(1);"">Riemann Sphere</div>
            <div class="ui-header-tab" id="ui-header-cube" onclick="tabSwitch(2);"">3D View</div>
          </div>

          <div id="math-input-container">
            
          </div>
        </div>

        <div id="canvas-wrapper">
          <div id="canvas-div">
            <div style="padding:100px;border:1px solid black;">Loading WebGL...</div>
          </div>
          <div id="canvas-overlay">
            <div id="overlay-ui">
              <button onclick="plot.zoom(0.5)">+</button>
              <button onclick="plot.zoom(2)">-</button>
            </div>
            <div id="overlay-menu-container">

            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="bundle.min.js"></script>
  </body>
</html>
