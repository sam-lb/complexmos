<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link rel="stylesheet" type="text/css" href="http://localhost:8000/mathquill/mathquill-basic.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.2.0/p5.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> <!-- I hate jquery dependency but mathquill needs it for some reason -->
    <script src="http://localhost:8000/mathquill/mathquill-basic.js"></script>
    <meta charset="utf-8"/>
    <title>testing</title>
  </head>

  <body>
    <div id="main-div">
      <div id="header-div">
        COMPLEXMOS
      </div>
      <div id="app-div">
        <div id="ui-container">
          <div id="ui-header">
            <div class="ui-header-tab" id="ui-header-plane" onclick="tabSwitch(0);">Plane</div>
            <div class="ui-header-tab" id="ui-header-sphere" onclick="tabSwitch(1);"">Riemann Sphere</div>
          </div>

          <div id="math-input-container">
            
          </div>
        </div>

        <div id="canvas-wrapper">
          <div id="canvas-div"></div>
          <div id="canvas-overlay">
            <div id="overlay-ui">
              <button onclick="plot.zoom(0.5)">+</button>
              <button onclick="plot.zoom(2)">-</button>
            </div>
            <div id="overlay-menu-container">

            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- parsing scripts -->
    <script src="parsing/latex_convert.js"></script>
    <script src="parsing/trie.js"></script>
    <script src="parsing/errors.js"></script>
    <script src="parsing/pratt/precedence.js"></script>
    <script src="parsing/pratt/tokentype.js"></script>
    <script src="parsing/pratt/token.js"></script>
    <script src="parsing/pratt/expressions.js"></script>
    <script src="parsing/pratt/parselets.js"></script>
    <script src="parsing/pratt/lexer.js"></script>
    <script src="parsing/pratt/parser.js"></script>
    <script src="parsing/pratt/expression_parser.js"></script>

    <!-- math scripts -->
    <script src="math/complex.js"></script>
    <script src="math/matrix.js"></script>
    <script src="math/geometry.js"></script>
    <script src="math/fourier.js"></script>
    <script src="math/icosphere.js"></script>
    <script src="math/projection.js"></script>

    <!-- app specific scripts -->
    <script src="translator.js"></script>
    <script src="scope.js"></script>
    <script src="script.js"></script>
  </body>
</html>
